<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button (click)="onToggleSidenav()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">LOGO</a></div>
  <!-- this will take of the available remaining space -->
  <!-- <div fxFlex></div>  -->
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul 
      fxLayout 
      fxLayoutGap="10px" 
      class="navigation-items"
    >
      <li *ngIf="!isAuth">
        <a routerLink="/signup" routerLinkActive="active-link">Signup</a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/login" routerLinkActive="active-link">Login</a>
      </li>
      <li *ngIf="isAuth">
        <a routerLink="/training" routerLinkActive="active-link">Training</a>
      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
